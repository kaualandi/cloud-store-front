<main id="faq">
  <div class="container">
    <header>
      <h1>Perguntas frequentes</h1>
    </header>

    <div class="content">
      <mat-accordion>
        <mat-expansion-panel *ngFor="let question of questions">
          <mat-expansion-panel-header>{{ question.title }}</mat-expansion-panel-header>
          <p [innerHTML]="question.answer"></p>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
  </div>
  <app-footer></app-footer>
</main>
