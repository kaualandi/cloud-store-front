<section class="checkout-page" id="personal-info">
  <div class="container">
    <header>
      <h2>
        <span [ngClass]="{ completed }" class="f-18">1</span>
        Informações pessoais
      </h2>
      <button mat-icon-button (click)="handleEditClick()">
        <i *ngIf="!editing && !loading" icon="pen"></i>
        <i *ngIf="editing && !loading" icon="save"></i>
        <loading *ngIf="loading"></loading>
      </button>
    </header>

    <div class="content">
      <h3>
        Olá, {{(user.name || 'usuário').split(' ')[0]}}!
        <button mat-button class="alt" (click)="logout()">Sair ou trocar</button>
      </h3>

      <form (submit)="handleFormSubmit()" [formGroup]="userForm">
        <div class="card-input">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" formControlName="email" />
        </div>

        <div class="card-input">
          <label for="name">Nome</label>
          <input type="text" id="name" name="name" formControlName="name" />
        </div>

        <div class="card-input">
          <label for="cpf">CPF</label>
          <input type="text" id="cpf" name="cpf" mask="000.000.000-00" formControlName="cpf" />
        </div>

        <div class="card-input">
          <label for="phone">Celular</label>
          <input type="text" id="phone" name="phone" mask="(00) 00000-0000" formControlName="phone" />
        </div>
      </form>
    </div>
  </div>
</section>
