<h1 matDialogTitle>{{data.title}}</h1>

<mat-dialog-content>
  <p class="f-16">
    {{data.message}}
  </p>
</mat-dialog-content>

<mat-dialog-actions [attr.align]="data.buttons || 'end'">
  <button mat-button [matDialogClose]="false">Cancelar</button>
  <button mat-button [matDialogClose]="true" class="primary">Confirmar</button>

</mat-dialog-actions>
