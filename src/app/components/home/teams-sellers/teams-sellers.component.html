<section id="heart-teams">
  <div class="container">
    <h1 class="f-28">Veja os mantos do seu time do coração</h1>
    <div class="content">
      <ul>
        <li *ngFor="let team of heart_teams">
          <a [routerLink]="['/products', team.id]">
            <img [src]="team.img" [alt]="team.name">
            <span class="f-16">{{ team.name }}</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</section>

<section id="best-sellers">
  <div class="container">
    <div class="content">
      <header>
        <h1 class="f-32">Mais vendidos</h1>
        <p class="f-18">Clique e veja todos os produtos</p>
        <button mat-button>Ver mais produtos</button>
      </header>
      <div class="carousel">
        <swiper [config]="config">
          <ng-template swiperSlide *ngFor="let prod of products">
            <app-product-card [product]="prod"></app-product-card>
          </ng-template>
        </swiper>
        <div class="arrows">
          <button class="prev" mat-icon-button>
            <i class="f-24" icon="angle_left"></i>
          </button>

          <button class="next" mat-icon-button>
            <i class="f-24" icon="angle_right"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
